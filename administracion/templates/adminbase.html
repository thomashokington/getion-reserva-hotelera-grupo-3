<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-blue-800 w-screen h-screen">
    <header class="flex justify-between items-center px-8 py-4">
      <h1><a class="text-2xl font-semibold" href="/">Hotel Pacific Reef</a></h1>
      <form class="flex gap-0" action="">
        <input
          class="pl-4 w-64 py-1 bg-gray-300"
          placeholder="Busca por habitación o oferta..."
          type="text"
        />
        <button class="bg-gray-300 w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="16"
            height="16"
            viewBox="0,0,256,256"
          >
            <g
              fill="#3852BD"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path
                  d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </form>
      <button>
        <svg
          width="32px"
          height="32px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="9" r="3" stroke="#1C274C" stroke-width="1.5" />
          <path
            d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20"
            stroke="#1C274C"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
            stroke="#1C274C"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </header>
    <main class="flex px-8 py-4 h-full gap-4">
      <aside>
        <ul class="flex flex-col gap-4">
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
            >
              Tableros</a
            >
          </li>
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
            >
              Recepción</a
            >
          </li>
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
            >
              Huéspedes</a
            >
          </li>
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
              >Habitaciones</a
            >
          </li>
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
              >Ofertas</a
            >
          </li>
          <li>
            <a
              class="flex items-center gap-4 text-xl font-semibold px-3 py-1 hover:bg-blue-200/50 rounded-xl transition-all"
              href="#"
            >
              Tarifas</a
            >
          </li>
        </ul>
      </aside>
      <section class="flex flex-col gap-2 w-full">
        <div class="p-2 flex justify-between">
          <span class="text-lg italic font-semibold">{% now "j F, Y" %}</span>
          <a
            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-xl transition-all text-white"
            href="{% url 'crear_habitacion'  %}"
          >
            Nueva reserva
        </a>
        </div>
        <div class="bg-blue-200/50 w-full h-full rounded-xl">
          {% block content %} {% endblock %}
        </div>
      </section>
    </main>
  </body>
</html>

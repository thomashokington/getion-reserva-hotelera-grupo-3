{% extends "base.html" %}

{% block content %}

  
        
            
            <div class="bg-light py-4 px-3 text-left">
                <h1 class="text-3xl font-bold text-center py-4">Iniciar Sesión</h1>
                <form method="post" class="flex flex-col gap-4 text-lg">
                    {% csrf_token %}
                    <label for="{{ form.username.id_for_label }}" class="sr-only"></label>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                    <br>
                    <br>
                    <label for="{{ form.password.id_for_label }}" class=" sr-only"></label>
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                    <br>
                    

                    <button class="bg-blue-700 text-white font-bold rounded px-4 py-2" type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="btn btn-link">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

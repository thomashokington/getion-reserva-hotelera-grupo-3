{% extends "base.html" %}

{% load static %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <div class="bg-light py-4 px-3 text-center">
      <h1 class="text-3xl font-bold text-center py-4">Buscar Habitaciones Disponibles</h1>
      <form class="flex flex-col gap-4" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-700 text-white font-bold rounded px-4 py-2">Buscar Disponiblidad</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}

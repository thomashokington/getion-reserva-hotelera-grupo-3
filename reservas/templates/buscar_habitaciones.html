
{% extends "base.html" %}

{% load static %}
{% block content %}
<div class="container-fluid ">
  <a href="javascript:history.go(-1);" class="btn btn-secondary mt-2">Retroceder</a>

</div>
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <div class="bg-light py-4 px-3 text-center">
      <h1>Buscar Habitaciones Disponibles</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buscar Disponiblidad</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Pacific Reef</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-blue-800 w-screen h-screen bg-blue-800 p-16">
    <header class="flex justify-center">
      <h2 class="text-4xl font-bold py-4 text-white">Hotel Pacific Reef</h2>
    </header>
    <div class="grid place-content-center">
      <div class="bg-gray-100 rounded shadow-xl p-4">
        <div class="w-[120px]">
          <a href="javascript:history.go(-1);" class="bg-blue-400 text-white rounded px-4 py-2">Retroceder</a>
      </div>
      {% block content %} {% endblock %}
      </div>
    </div>

  </body>
</html>

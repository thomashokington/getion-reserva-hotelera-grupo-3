<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Título Predeterminado{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen h-screen relative bg-blue-50">
      <header class="w-full px-8 py-4 bg-white">
        <h2 class="text-xl font-semibold text-blue-700">Hotel Pacific Reef.</h2>
      </header>
      <div class="h-full grid place-content-center p-8">
        <main
          class="bg-white rounded-xl p-8 overflow-y-scroll shadow max-h-[560px]"
        >
          {% block content %}
          <!-- Aquí se colocará el contenido específico de cada plantilla que herede de base.html -->
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
